<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0b132b;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7;
        }
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1.2s ease-in-out;
        }
        .container h2 {
            color: #00d9ff;
        }
        .input-container {
            position: relative;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        input::placeholder {
            color: #ddd;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #00d9ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #00a6d6; }
    </style>
</head>
<body>
    <video class="background-animation" autoplay loop muted>
        <source src="{{ url_for('static', filename='images/vecteezy_animation-loading-circle-icon-loading-gif-loading-screen_8202355.mp4') }}" type="video/mp4">
    </video>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <div class="input-container">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
            </div>
            <div class="input-container">
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                <span class="toggle-password" onclick="togglePassword('confirm_password', this)">üëÅÔ∏è</span>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}" style="color: #00d9ff;">Login</a></p>
    </div>
    <script>
        function togglePassword(id, element) {
            let input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
                element.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è";
            } else {
                input.type = "password";
                element.textContent = "üëÅÔ∏è";
            }
        }
    </script>
</body>
</html>
